<div class="login">
    <h2 >Login</h2>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email">
    </div>

    <div>
        <label for="senha">Senha:</label>
        <input type="senha" id="senha" [(ngModel)]="senha">
    </div>
    <button (click)="login()">Entrar</button>
    <div>
        <p *ngif="menssagem"> {{menssagem}} </p>
    </div>

</div>
