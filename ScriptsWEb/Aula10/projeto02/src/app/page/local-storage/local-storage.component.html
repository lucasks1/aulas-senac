<h1>LocalStorage</h1>

<div>
    <label for="">Chave </label>
    <input type="text" [(ngModel)]="key" placeholder="insira a chave">
</div>
<div>
    <label for="">Valor </label>
    <input type="text" [(ngModel)]="value" placeholder="insira o valor">
</div>

<button (click)="setItem()">Definir Item</button>
<button (click)="getItem()">Obter Item</button>
<button (click)="removeItem()">Remover Item</button>
