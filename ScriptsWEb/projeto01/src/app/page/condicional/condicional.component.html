<h1> Renderização condional</h1>

<div *ngIf="show">
    <p>Exibindo mensagem</p>
    <p *ngIf="nome === 'Gabriel'"> Meu nome é {{ nome }}</p>
</div>

<div *ngIf="mostrar; else notFound">
    <h1>Verdadeiro</h1>
</div>
<ng-template #notFound>
    <h1>Falso</h1>
</ng-template>

<div>
    <p *ngIf="showMessage">Exibindo mensagem</p>

    <button (click)="mensagem()">Clique aqui para visualizar a mensagem</button>
</div>
